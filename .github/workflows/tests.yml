
name: tests

on:
  push:
    branches:
      - '*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - '3.x.x'

jobs:
  test_unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php: '7.1'
          - php: '7.2'
          - php: '7.3'
          - php: '7.4'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup PHP Action
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: composer setup
        run: |
          # create folder for coverage
          mkdir -p build/logs
        
          # different PHP versions require different deps          
          composer update
          composer install

      - name: execute unit tests
        run: composer test
